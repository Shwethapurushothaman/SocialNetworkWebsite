<div ng-controller="UserController">

<div class="wrapper">
    <form class="form-signin">       
      <h2 class="form-signin-heading">Please login</h2>
      <input type="text" class="form-control" name="username" placeholder="Email Address" ng-model="UserDetail.userName" required="" autofocus="" />
      <input type="password" class="form-control" name="password" placeholder="Password" ng-model="UserDetail.password" required=""/>      
      <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="login()">Login</button>   
    </form>
  </div>
  </div>
